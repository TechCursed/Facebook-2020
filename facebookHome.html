<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
        <title>Facebook Home</title>
    </head>

    <body>
            <div class="container">
                <div class="grid-one">
                  <h1>facebook</h1>
                  <h2>Facebook helps you connect and share<br> with the people in your life.</h2>
                </div>
                <div class="wrapper">
                <div class="grid-two"> 

                    <form action="#" method="POST">
                        <input type="text" name="username" placeholder="  Email address or phone number">
                        <br>
                        <input type="password" name="password" placeholder="  Password">
                        <br>
                        <input type="submit" value="Log In" class="login-button">
                        <div class="linka">
                            <a href="#">Forgotten password?</a>
                        </div>
                        <br>
                        <div class="hrule">
                            <hr style="height:0.1px;border-width:90%;">
                        </div>
                        <br>
                        <input type="submit" value="Create New Account" class="signup-button">
                   </form>
                </div>
                <div class="last">
                    <p><a href="#" id="linklast">Create a Page</a> for a celebrity, band or business.</p>
                   </div>
            </div>

               
            </div>
    </body>


</html>
